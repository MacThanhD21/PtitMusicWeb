<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/logo/JPEG/main_logo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/navbar/navbar.css" />
    <link rel="stylesheet" href="./assets/css/playmusic/playmusic.css" />
    <link rel="stylesheet" href="./assets/css/avatar/avatar.css" />
    <link rel="stylesheet" href="./assets/css/switchMode/switchMode.css" />
    <link rel="stylesheet" href="./assets/css/mode/mode.css" />
  </head>
  <body>
    <!-- Nav bar -->
    <nav id="navbarFixed">
      <ul>
        <a
          href="javascript:void(0)"
          onclick="navbarMobileToggle()"
          title="Menu"
          aria-label="Menu"
          class="fa-bars-mobile"
          ><span class="far fa-bars"></span
        ></a>
        <div class="inner-logo">
          <a href="index.html"
            ><img
              src="./assets/images/logo/JPEG/main_logo.png"
              alt=""
              title="ptit_music"
            />
          </a>
          <a href="index.html">
            <span>Ptit Music</span>
          </a>
        </div>
      </ul>
      <ul>
        <a>
          <label class="bb8-toggle">
            <input
              href="javascript:void(0)"
              onclick="switchMode()"
              id="switchModeBtnDark"
              title="Switch Dark Mode"
              aria-label="Switch Dark Mode"
              class="bb8-toggle__checkbox"
              type="checkbox"
            />
            <div class="bb8-toggle__container">
              <div class="bb8-toggle__scenery">
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="tatto-1"></div>
                <div class="tatto-2"></div>
                <div class="gomrassen"></div>
                <div class="hermes"></div>
                <div class="chenini"></div>
                <div class="bb8-toggle__cloud"></div>
                <div class="bb8-toggle__cloud"></div>
                <div class="bb8-toggle__cloud"></div>
              </div>
              <div class="bb8">
                <div class="bb8__head-container">
                  <div class="bb8__antenna"></div>
                  <div class="bb8__antenna"></div>
                  <div class="bb8__head"></div>
                </div>
                <div class="bb8__body"></div>
              </div>
              <div class="artificial__hidden">
                <div class="bb8__shadow"></div>
              </div>
            </div>
          </label>
        </a>

        <a href="javascript:void(0)" id="avatar">
          <i class="fa-solid fa-user"></i>
        </a>

        <!-- AVATAR DORPDOWN -->
        <div class="avatar-dropdown" id="avatarDropdown">
          <a href="profile.html">
            <li><span class="far fa-user"></span> Profile</li>
          </a>
          <a href="javascript:void(0)" onclick="supportChatMode()">
            <li><span class="far fa-comment"></span> Support</li>
          </a>
          <a href="premium.html" target="_blank">
            <li><span class="far fa-star"></span> Upgrade Plan</li>
          </a>
          <hr />
          <a href="login.html"
            ><li><span class="far fa-history"></span> Log out</li></a
          >
        </div>
      </ul>
    </nav>
    <!--End Nav bar -->

    <!-- <div class="back">
      <a href="index.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div> -->
    <!-- player -->
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb"></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src="" autoplay></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>

    <!-- Main js -->
    <script type="module" src="./assets/js/playmusic.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
