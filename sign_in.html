<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./assets/css/login.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/images/logo/JPEG/main_logo.png" type="image/png">

  <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="title_page">
      <h1>PTIT MUSIC</h1>
    </div>
    <!-- Main Login -->
    <div class="wrapper">
      <form action="" id="Sign__in">
        <h1>Sign in</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required id="username-sign-in" />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required id="password-sign-in" />
          <div class="icon-password">
            <i class="fa-solid fa-lock"></i>
            <i class="fa-solid fa-unlock" style="display: none"></i>
          </div>
        </div>
        <div class="remember-forgot">
          <label>
            <input type="checkbox">
            Remember me
          </label>
          <a href="#"> Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Sign in</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
      <!-- Sign up -->
      <form action="" id="Sign__up">
        <h1>Sign up</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" class="userInput" required id="username-Sign-up"/>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box-1">
          <input type="password" placeholder="Password" required id="password-Sign-up"/>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box-2">
          <input type="password" placeholder="Confirm Password" required id="re-password"/>
          <i class="fa-solid fa-lock"></i>
        </div>
  
        <button type="submit" class="btn">Sign up</button>
        <button type="button" class="back-btn">
          <span>Sign in</span>
        </button>
      </form>
    </div>
    <!-- End main Login -->
  </div>
  <script src="./assets/js/sign_in.js"></script>
  <script src="./assets/js/sign_up.js"></script>
</body>

</html>
